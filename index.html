<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Newton's Method</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="container">

      <div class="row">

        <div class="col-xs-10 col-xs-offset-1 text-center">
          <h1>Newton-Raphson Visualizer</h1>

          <form id="get-poly">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Polynomial:</span>
                <input type="text" id="poly" class="form-control" placeholder="x^3-3*x^2-2*x">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Root Guess:</span>
                <input type="number" id="guess" class="form-control" placeholder="1" step="0.1">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Domain min:</span>
                <input type="number" id="min" class="form-control" placeholder="-2">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Domain max:</span>
                <input type="number" id="max" class="form-control" placeholder="2">
              </div>
            </div>

            <button class="btn btn-primary" type="submit">Go!</button>

          </form>
        </div>
      </div>

      <div class="col-xs-10 col-xs-offset-1">
        <div id="graph">
          <svg></svg>
        </div>
      </div>

      <div class="col-xs-6 col-xs-offset-3">
        <table id="newt-table" class="table table-responsive table-striped table-bordered">
          <tr>
            <th>Iteration</th>
            <th>Value</th>
          </tr>
        </table>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/2.1.1/math.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script type="text/javascript" src="js/math.diff.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/newton.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
